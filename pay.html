    <form action="otp.html">

        <div class="row">

            <div class="col">

                
            </div>

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>

                        <span>CVV :</span>
                        <input type="text" id="cvv"placeholder="1234">

            </div>
    
        </div>
